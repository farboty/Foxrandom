<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {

      margin: 0;

    }

    body {

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.9);
      text-align: center;
      backdrop-filter: blur(12px);
      z-index: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #ff69b4;
      text-shadow: 0 0 15px #ff007f;
    }

    .thumbnail {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
      border: 3px solid #ff1493;
      box-shadow: 0 0 15px #ff69b4;
    }

    .info {
      margin-bottom: 1.5rem;
    }

    .info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #ffe0f0;
    }

    .button {
      padding: 1rem 1.7rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }

    .button.random {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      color: #fff;
      box-shadow: 0 0 15px #ff69b4;
    }

    .button.watch {
      background: linear-gradient(135deg, #ffffff, #ffe4f0);
      color: #ff007f;
      font-weight: bold;
      box-shadow: 0 0 12px #ffc0cb;
    }

    .emoji {
      position: fixed;
      top: -2rem;
      font-size: 2rem;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-5vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    #nsfwModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
      padding: 2rem;
    }

    #nsfwModal button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #ff007f;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nsfwModal">
    <div>
      <h2>ğŸ” Adults Only</h2>

      <button onclick="document.getElementById('nsfwModal').style.display='none'">I'm 18+, Enter ğŸ’‹</button>
    </div>
  </div>

  <div class="container">
    <h1>FoxRandom ğŸ’‹</h1>
    <img src="" alt="thumbnail" class="thumbnail" id="thumbnail" style="display:none;">
    <div class="info" id="info" style="display:none;">
      <p><strong>ğŸ”¥ Tag:</strong> <span id="tag"></span></p>
      <p><strong>ğŸ“„ Page:</strong> <span id="page"></span></p>
      <p><strong>ğŸ¯ Index:</strong> <span id="videoIndex"></span></p>
      <p><strong>â± Duration:</strong> <span id="duration"></span></p>
    </div>
    <button class="button random" onclick="getRandomVideo()">Give Me Pleasure ğŸ’¦</button>
    <a id="watchLink" href="#" target="_blank" style="text-decoration: none;">
      <button class="button watch" style="display:none;">Watch Now ğŸ«¦</button>
    </a>
  </div>

  <script>
    const EMOJIS = ['ğŸ’‹','â¤ï¸','ğŸ’¦','ğŸ”¥','ğŸ‘„','ğŸ‘'];
    for (let i = 0; i < 40; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
      emoji.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
      document.body.appendChild(emoji);
    }

    async function getRandomVideo() {
      try {
        const res = await fetch("https://api.npoint.io/b7b097de568a025805ef");
        const videos = await res.json();

        if (!Array.isArray(videos) || videos.length === 0) throw new Error("Invalid video data");

        const random = videos[Math.floor(Math.random() * videos.length)];

        document.getElementById("tag").textContent = random.tag;
        document.getElementById("page").textContent = random.page;
        document.getElementById("videoIndex").textContent = random.videoIndexOnPage;
        document.getElementById("duration").textContent = random.duration;

        const thumbnail = document.getElementById("thumbnail");
        thumbnail.src = random.thumbnail;
        thumbnail.style.display = "block";

        document.getElementById("info").style.display = "block";

        const watchButton = document.querySelector(".button.watch");
        const watchLink = document.getElementById("watchLink");
        watchLink.href = random.link;
        watchButton.style.display = "inline-block";
      } catch (err) {
        alert("Failed to load video. Please try again later.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
